<div class="flex justify-between bg-red-200">
    <span mat-dialog-title>Edit User</span>
    <mat-dialog-actions>
        <mat-icon class="cursor-pointer" mat-dialog-close>close</mat-icon>
    </mat-dialog-actions>
</div>
<mat-dialog-content>
    <div class="w-full">
        
        <!-- Edit Form  -->
        <app-shared-form [fromEdit]="true" [userData]="userData" (submitEvent)="edit($event)"></app-shared-form>
    </div>
</mat-dialog-content>
