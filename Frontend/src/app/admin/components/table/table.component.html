<mat-card class="mt-2 md:h-[420px]">
    <mat-card-header>
        <mat-card-title>Users List</mat-card-title>

    </mat-card-header>
    <mat-card-content class="overflow-x-auto overflow-y-auto">
        <div>
            <table mat-table [dataSource]="dataSource">

                <!-- Name Column  -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Email Column  -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email</th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Phone number Column  -->
                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef> Phone</th>
                    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                </ng-container>

                <!-- Address Column  -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address</th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>

                <!-- Edit Column -->
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Edit</th>
                    <td mat-cell *matCellDef="let element">  
                        <mat-icon (click)="editUser(element)" class="mat-18 cursor-pointer">edit</mat-icon>
                    </td>
                </ng-container>

                <!-- Delete Column -->
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>Delete</th>
                    <td mat-cell *matCellDef="let element">  
                        <mat-icon (click)="deleteUser(element._id)" class="mat-18 cursor-pointer" color="warn">delete</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
                <tr mat-row *matRowDef="let row; columns: tableHeaders;"></tr>
            </table>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <mat-paginator  #paginator
            [length]="length" 
            [pageSize]="5" 
            [pageSizeOptions]="[5, 10, 25, 100]" 
            [showFirstLastButtons]="true"
            >
        </mat-paginator>
    </mat-card-footer>
</mat-card>
